<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>font-style</title>
    <style>
      .Regular {
        font-style: normal;
      }
      .Italic {
        font-style: italic;
      }
      .Oblique {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <div class="Regular">This should be the Regular face</div>
    <div class="Italic">This should be the Italic face</div>
    <div class="Oblique">This should be the Oblique face</div>
  </body>
</html>
