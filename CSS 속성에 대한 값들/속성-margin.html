<!DOCTYPE html>
<html>
    <head>
        <title>margin</title>
        <style>
            p{margin: auto;}
            div{margin:20px}
        </style>
    </head>
    <body>
        <h1>Margin</h1>
        <ul>
            <li>margin collapse</li>
            <li>margin auto(부라우저에 계산된 값이 적용된다.)</li>
        </ul>
        <h2>syntax</h2>
        <p>margin : [top][right][bottom][left]</p>
        <br><br>
        <p>margin auto</p>
        <p>마진스타일을 설정할 때, 자동으로 설정됨.</p>
        <p>margin collapse</p>
        <p>두 개의 겹쳐지는 마진을 설정할 때, 보다 높은 값이 설정이 된다</p><br><br>
        <div style="margin: 30px;">
            마진 collapse 예시
        </div>
        <div>
            마진 collapse 예시
        </div>
    </body>
</html>
