<!DOCTYPE html>
<html>
    <head> 
        <title>height</title>
        <style>
            #parent{
                height: 300px;
                margin: 10px 20px;
                padding: 30px;
                border: 20px solid black;
            }
            #child{
                height: 20%;
                border : 20px solid black;
                
            }
        </style>
    </head>
    <body>
        <h1>height</h1>
        <p>height의 기본값은 auto이다.</p>
        <p>부모값과 자식값이 있을 시에 대한 대처가 조그 달리 생각해야 하며, 기준이 조금씩 틀려질 수도 있다.</p>
        <br><br>
        <h3>예시</h3>
        <div id="parent">css height 속성 실습<div id="child">css child div</div></div>
    </body>
</html>
