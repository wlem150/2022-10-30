    <body>
        <h1>width</h1>
        <p>width의 기본 속성값은 auto로 설정되어 있다.</p>
        <p>auto값이 아니라 다른 px or %로 작성하면 padding 과 margin 모두 합쳐진 값으로 박스가 만들어 진다. 
            고정된 값이라는 것은 단순히 콘텐츠 박스의 값만 정해진 것이다.
        </p>
    </body>
</html>
