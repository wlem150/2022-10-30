<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>text-indent</title>
  </head>
  <body>
    <h1>text-indent</h1>
    <fieldset>
      <legend>text-indent</legend>
      <ul>
        속성값
        <li>length</li>
        <li>percent</li>
      </ul>
    </fieldset>
    <h2>text-indent Example</h2>
    <h2>length 1em</h2>
    <p style="text-indent: 1em">text-indent:1em</p>
    <h2>length 40px</h2>
    <p style="text-indent: 40px">text-indent:40px</p>
    <h2>percentage 15%</h2>
    <p style="text-indent: 15%">text-indent:15%</p>
    <h2>length -40px</h2>
    <p style="text-indent: -40px">text-indent:-40px</p>
  </body>
</html>
