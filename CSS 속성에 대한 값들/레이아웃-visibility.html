<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visibility</title>
    <style>
      li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Visibility</h1>
    <fieldset>
      <legend>
        visibility: visible | hidden | collapse | initial | inherit;
      </legend>
      <ul>
        <li>visible : 화면에 표시</li>
        <li>hidden : 화면에 표시되지 않음(공간은 차지함)</li>
        <li>
          collapse : 셀 간의 경계를 무시하고 숨긴다.(테이블 관련 요소에만
          적용가능하다. 그 외의 요소는 hidden과 같음)
        </li>
      </ul>
    </fieldset>
    <h2>Visibility Example</h2>
    <p style="visibility: visible">Visibility : visible</p>
    <p style="visibility: hidden">Visibility : hidden</p>
    <p style="visibility: collapse">Visibility : collapse</p>
  </body>
</html>
