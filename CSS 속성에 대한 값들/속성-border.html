<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>border</title>
        <style>
            p{
                
                border:solid green;
                border-width: 3px 1px 5px medium;
            }
        </style>
    </head>
    <body>
        <h1>Border</h1>
        <p style="font-size: 20px;">border-width :[top][right][bottom][left]</p>
        <p>border-width /  keyword : thin, medium, thick</p>
        <br><br>
        <p style="font-size: 20px;">border-color :[top][right][bottom][left]</p>
        <br><br>
        <p style="font-size: 20px;">border-style :[top][right][bottom][left]</p>
        <p>border-style /  keyword : none, solid, double, dotted</p>
        <br><br>
        <p>border : [-width][-style][-color]</p>
        <p>이렇게 지정하면 각각 지정할 수 없음.</p>
        
    </body>
</html>
