<!DOCTYPE html>
<html>
    <head>
            
        <meta charset="utf-8">  
        <title>구체성</title>
        <style>
            #Sample{
                color: red;
            }
            .classSample{
                color: blue;
            }
            li{
                color: grey;
            }
            
        </style>
    </head>
    <body>
        <h1>구체성</h1>
        <p>구체성의 우선순위의 내림차순 </p>
        <ol>
            <li>!important</li>
            <li style="color:green;">인라인</li>
            <li id="Sample">id값</li>
            <li class="classSample">class</li>
            <li>요소</li>           
        </ol>
        
    </body>
</html>
