<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiqcaption</title>
    <style>
      figure {
        border: thin #c0c0c0 solid;
        display: flex;
        flex-flow: column;
        padding: 5px;
        max-width: 220px;
        margin: auto;
      }
      img {
        max-width: 220px;
        max-height: 150px;
      }
      figcaption {
        background-color: #222;
        color: #fff;
        font: italic smaller sans-serif;
        padding: 3px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Fiqcaption</h1>
    <p>
      HTML &lt;fiqcaption&gt; 요소는 부모 &lt;figure&gt;요소가 포함하는 다른
      콘텐츠에 대한 설명 혹은 범례를 나타낸다.
    </p>
    <figure>
      <img src="./elephant-660-480.jpg" alt="Elephant at sunset" />
      <figcaption>An elephant at sunset</figcaption>
    </figure>
  </body>
</html>
