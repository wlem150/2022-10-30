<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>상속</title>
        <style>
            *{color: red;}
            h1#page{
              color: grey;  
            }
        </style>
    </head>
    <body>
        <h1 id="page">상속<em>CSS</em></h1>
        
        <br>
        <p>상속된 em값 안에는 어떠한 구체성이 없기때문에, h1의 id값의 속성보다 * 속성이 표현됨</p>
    </body>
</html>
