<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시멘틱마크업</title>
  </head>
  <body>
    <h1>시멘틱 마크업</h1>
    <p>
      시멘틱 마크업은 종종 POSH(Plain Old Semantic HTML)라고도 불리는데, 단어
      그대로 평범하고 오래된 의미론적인 HTML이라는 뜻입니다. 시멘틱은 즉,
      기계(컴퓨터, 브라우저)가 잘 이해할 수 있도록 하는 것을 뜻합니다. 애초에
      프로그래밍 언어는 사람과 기계와의 정해진 약속이며 HTML 역시
      마찬가지입니다. 시멘틱 마크업은 적절한 HTML 요소를 올바르게 사용하는
      것에서 시작합니다.
    </p>
    <br />
    <p>
      <b>굵은</b> vs <strong>중요한</strong> <i>기울어진</i> vs
      <em>강조하는</em> <u>밑줄친</u> vs <ins>새롭게 추가된</ins>
      <s>중간선이 있는</s> vs <del>삭제된</del>
    </p>
  </body>
</html>
