        <form action="">
            <h1>Form 관련요소</h1>
            <fieldset id="basic_info">
                <legend id="basic_info">기본 정보</legend>
                <label for="userid">아이디 : </label><input type="text" placeholder="영문으로만 작성하세요." id="userid"><br><br>
                <label for="userpw">비밀번호 : </label><input type="password" id="userpw"><br><br>
                성별 : <label for="male">남자</label><input type="radio" name="gender" id="male" checked>
                <label for="female">여자</label><input type="radio" name="gender" id="female" checked>
            </fieldset>
        <br><br>
            <fieldset>
                <legend>부가 정보</legend>
                취미 : 영화 감상 <input type="checkbox" name="hobby" checked>, 음악감상 <input type="checkbox" name="hobby">, 독서<input type="checkbox" name="hobby">
                <br><br>
                프로필 사진 업로드 : <input type="file"><br><br>
                사는 지역 : <select name="" id="">
                    <option value="">서울</option>
                    <option value="">경기</option>
                    <option value="">강원</option>
                    <option selected>제주</option>
                </select><br><br>
                자기소개 : <br><br><textarea name="" id="" cols="100%" rows="5" placeholder="자기소개는 짧게 해주세요"></textarea>
            </fieldset>
        </form>
    </body>
